<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Book Store</title>
    <link rel="stylesheet" href="contact style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img class="navbar-brand" src="Media/logo.png" alt="Logo" width="60" height="60">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Books.html">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="Century Books.html">Century Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="Delivery.html">Delivery</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="container" id="main-content">
        <form action="action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="emailaddress" placeholder="Enter email address.." required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phonenum" placeholder="Enter Phone Number.." required>

            <label for="country">Region</label>
            <select id="country" name="country" required>
                <option value="Flacq">Flacq</option>
                <option value="Grand Port">Grand Port</option>
                <option value="Moka">Moka</option>
                <option value="Pamplemousses">Pamplemousses</option>
                <option value="Plaines Wilhems">Plaines Wilhems</option>
                <option value="Port Louis">Port Louis</option>
                <option value="Rivier du Rempart">Rivier du Rempart</option>
                <option value="Riviere noire">Riviere noire</option>
                <option value="Savanne">Savanne</option>
            </select>

            <label for="reason">Reason for Contact</label>
            <select id="reason" name="reason" required>
                <option value="complaint">Complaint</option>
                <option value="enquire">Enquire</option>
                <option value="return-book">Return Book</option>
                <option value="feedback">Feedback</option>
                <option value="general">General Inquiry</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px" required></textarea>

            <input type="submit" value="Submit">

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="Media/logo1.png" alt="Facebook" class="social-logo">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="Media/logo2.png" alt="Twitter" class="social-logo">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="Media/logo3.png" alt="Instagram" class="social-logo">
                </a>
            </div>
        </form>
    </div>

</body>
</html>
